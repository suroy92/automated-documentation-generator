# Configuration for Automated Documentation Generator

# Directories to exclude from scanning
exclude_dirs:
  - node_modules
  - __pycache__
  - .git
  - .venv
  - venv
  - dist
  - build
  - .vscode
  - .idea
  - .pytest_cache
  - __pypackages__
  - .tox
  - .mypy_cache
  - target
  - build
  - .gradle
  - out

# Output configuration
output:
  directory: Documentation
  format: markdown
  include_toc: true
  
# LLM Configuration
llm:
  provider: ollama
  model: qwen2.5-coder:7b
  base_url: http://localhost:11434
  temperature: 0.2
  rate_limit_calls_per_minute: 20
  
# Cache configuration
cache:
  enabled: true
  file: .docstring_cache.json
  
# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: docgen.log
  
# Processing configuration
processing:
  parallel: true
  max_workers: 6
  
# Security configuration
security:
  forbidden_paths:
    - /etc
    - /sys
    - /proc
    - ~/.ssh
  validate_paths: true