# Configuration for Automated Documentation Generator

# Directories to exclude from scanning
exclude_dirs:
  - node_modules
  - __pycache__
  - .git
  - .venv
  - venv
  - dist
  - build
  - .vscode
  - .idea
  - .pytest_cache
  - __pypackages__
  - .tox
  - .mypy_cache
  - target
  - build
  - .gradle
  - out

# Output configuration
output:
  directory: Documentation  # Output directory for generated README
  filename: README.md       # Always generates README.md
  
# README Generation Configuration
readme:
  # Documentation focus and detail level
  target_audience: "developers"  # Primary audience: developers and architects
  detail_level: "comprehensive"   # comprehensive | detailed | concise
  
  # Content toggles
  include_diagrams: true          # Generate Mermaid architecture diagrams
  include_code_examples: true     # Extract and include real code examples
  include_api_docs: true          # Include detailed API documentation
  include_architecture: true      # Include architecture analysis and patterns
  include_workflows: true         # Include data flow and sequence diagrams
  include_setup_guide: true       # Include installation/setup instructions
  include_troubleshooting: true   # Include troubleshooting section
  include_dev_guide: true         # Include development/contribution guide
  
  # Complexity controls
  max_diagram_nodes: 15           # Maximum nodes in dependency diagrams
  max_code_examples: 8            # Maximum code examples to extract
  max_components_detailed: 12     # Number of components to document in detail
  max_functions_per_component: 6  # Public functions to document per component
  
# LLM Configuration
llm:
  provider: ollama
  model: qwen2.5-coder:7b
  base_url: http://localhost:11434
  temperature: 0.2
  timeout: 300  # Reduced for faster 7b model
  max_retries: 5
  retry_delay: 10  # Increased from 5s to 10s between retries
  rate_limit_calls_per_minute: 12  # Reduced to give more time per call
  options:
    num_gpu: 35  # Use most layers on GPU
    num_thread: 6  # Match your CPU cores
    num_ctx: 4096  # Context window
    num_predict: 2048  # Limit output tokens to prevent long hangs
  
# Cache configuration
cache:
  enabled: true
  file: .docstring_cache.json
  
# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: docgen.log
  
# Processing configuration
processing:
  parallel: false  # TEMPORARILY DISABLED - reduce memory pressure
  max_workers: 2  # Reduced from 6 when re-enabling parallel
  
# Security configuration
security:
  forbidden_paths:
    - /etc
    - /sys
    - /proc
    - ~/.ssh
  validate_paths: true